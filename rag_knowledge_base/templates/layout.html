<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 醫學資訊管理師證照檢定考試</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">醫學資訊管理師證照檢定考試</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}" class="nav-link text-white">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('edit') }}" class="nav-link text-white">題庫管理</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('quiz') }}" class="nav-link text-white">測驗</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('history_analysis') }}" class="nav-link text-white">錯題分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container body-content" style="margin-top: 56px;">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
